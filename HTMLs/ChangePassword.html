 <div>

              <label for="last-name">New Password</label>
             </div>

              <label for="verify-new-password">Verify Your New Password</label>
             </div>
              <div>
               <button>
               Done
               </button>
               <button>
               Cancel
               </button>
              </div>
             </form>
           </div>
